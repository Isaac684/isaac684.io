<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 25rem; height: 35rem; background-color: rgb(141, 41, 235); color: rgb(0, 0, 0);">
        <div class="row">
          <div class="col">
            <button type="button" class="btn"><i class="fa-solid fa-arrow-left"></i></button>
          </div>
          <div class="col fs-6">
            <img src="perfil.png" class="img-thumbnail" alt="...">
            <h2>Josue Herrera</h2>
            <span>Sistemas Informaticos</span>
          </div>

          <div class="col" style="display: flex; align-items: start; justify-content: end;">
            <button type="button" class="btn"><i class="fa-regular fa-heart"></i></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></i></i></button>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <button type="button" class="btn"><i class="fa-brands fa-instagram fa-2xl"></i></i></button>
          </div>
          <div class="col">
            <button type="button" class="btn"><i class="fa-brands fa-facebook-f fa-2xl"></i></i></i></i></i></button>
          </div>
          <div class="col">
            <button type="button" class="btn"><i class="fa-brands fa-snapchat fa-2xl"></i></i></i></i></button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      </div>
    </div>
  </body>
</html>
